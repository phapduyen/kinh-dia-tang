bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true    
      before: |
        <li><center><a href="./"><center><img src="images/favicon-32x32.png" width="32px"/></center>Kinh Địa Tạng Bồ Tát Bổn Nguyện</a></center></li>
